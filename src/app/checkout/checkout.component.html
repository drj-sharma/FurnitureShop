<div >
  <div class="container"> <hr>
    <h2> <strong> Checkout </strong> </h2> <hr> <br>
          <form>

              <label for="f1">Address:</label> <br>
              <textarea name="addr" id="f1" placeholder="Your shipping address" required="" [(ngModel)]="address"></textarea> <br> <br>


              <input type="radio" id="f2" required="" name="mode" value="card" [(ngModel)]="mode" (click)="onCardclick()">
              <label for="f2">Debit/Credit Card </label> &nbsp;
              <i class="fa fa-credit-card-alt fa-lg"></i> <br> <br>


              <input type="radio" id="f3" required="" name="mode" value="cod" [(ngModel)]="mode" (click)="onCodclick()">
              <label for="f3">Cash on Delivery</label> &nbsp;<i class="fa fa-money fa-lg" aria-hidden="true"></i> <br> <br>
            <div *ngIf="vis" >
              <hr>

                <div class="container border border-primary">
                    <div class="row" >
                        <div class="col-xs-12 col-md-4 col-sm-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">
                                        Payment Information
                                    </h3>
                                </div>
                                <div class="panel-body">
                                    <form role="form">

                                      <div class="row">
                                            <div class="col-xs-12">
                                                <div class="form-group">
                                                    <label for="couponCode">Card Holder Name</label>
                                                    <input type="text" class="form-control" name="couponCode" [(ngModel)]="hname" />
                                                </div>
                                            </div>
                                        </div>
                                    <div class="form-group">
                                      CARD TYPE: <br>
                                      <label for="1"></label>
                                      <input type="radio" id="1" name="pay" value="visa" [(ngModel)]="comname"><i class="fa fa-cc-visa fa-lg"></i> &nbsp;
                                      <input type="radio" name="pay" value="mastercard" [(ngModel)]="comname"><i class="fa fa-cc-mastercard fa-lg"></i> &nbsp;
                                      <input type="radio" name="pay" value="paypal" [(ngModel)]="comname"><i class="fa fa-cc-paypal fa-lg"></i>
                                    </div>
                                    <div class="form-group">
                                        <label for="cardNumber">
                                            CARD NUMBER</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="cardNumber" placeholder="Valid Card Number"
                                                required autofocus [(ngModel)]="cnum"/>
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-7 col-md-7">
                                            <div class="form-group">
                                                <label for="expityMonth">EXPIRY DATE</label>
                                                <div class="col-xs-12 col-lg-12">
                                                <div class="col-xs-6 col-lg-9 ">
                                                    <input type="text" class="form-control" id="expityYear" placeholder="MM/YY" required  [(ngModel)]="date"/>
                                                </div>
                                              </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-5 col-md-5 pull-right">
                                            <div class="form-group">
                                                <label for="cvCode">
                                                    CVV CODE</label>
                                                <input type="password" class="form-control" id="cvCode" placeholder="CVV" required [(ngModel)]="cvvnum" />
                                            </div>
                                        </div>
                                    </div>
                                    </form>
                                </div>
                            </div>
                            <br/>
                        </div>
                    </div>
                </div>
              </div>
              <button class="btn btn-success btn-lg " role="button" (click)="onPayment()">Click to Pay</button>
        </form>
 </div>
</div>
