<section class="login py-5">
    <div class="container">
      <h3 class="heading mb-sm-5 mb-4 text-center">Edit Profile</h3>

      <div class="login-form">
        <form action="#" method="post">
          <div class="row">
            <div class="col-md-4 text-md-right">
              <label>Your Full Name:</label>
            </div>
            <div class="col-md-8">
              <input type="text" placeholder="enter your name" name="nm" required="" [(ngModel)]="fullname">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-4 text-md-right">
              <label>Email Address:</label>
            </div>
            <div class="col-md-8">
              <input type="email" placeholder="enter your email id (Username)" required="" name="em" [(ngModel)]="email">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-4 text-md-right">
              <label>Phone Number:</label>
            </div>
            <div class="col-md-8">
              <input type="text" placeholder="enter your phone number" required="" name="ph" [(ngModel)]="phone">
            </div>
          </div>
          <div class="row mt-3">
          </div>
          <div class="row mt-3">
            <div class="col-md-8 offset-md-4">
              <button class="btn" name="signBtn" (click)="updateProfile()">Update</button>
            </div>
          </div>
          {{msg}}
        </form>
      </div>
  </div>
</section>
