<link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

<header class="ccheader">
    <h1>Contact Us</h1>
</header>

<div class="wrapper">
    <form method="post" action="" class="ccform">
    <div class="ccfield-prepend">
        <span class="ccform-addon"><i class="fa fa-user fa-2x"></i></span>
        <input class="ccformfield" type="text" placeholder="Full Name" name="fname" [(ngModel)]="fname" required pattern="[a-zA-Z][a-zA-Z]*" #name="ngModel">
        <span class="error" *ngIf="name.touched && name.invalid && name.errors.required">
          must be filled </span>
    </div>
    <div class="ccfield-prepend">
        <span class="ccform-addon"><i class="fa fa-envelope fa-2x"></i></span>
        <input class="ccformfield" type="text" placeholder="Email" name="email" [(ngModel)]="email" required pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,3})$" #email1 = "ngModel">
        <span class="error" *ngIf="email1.touched && email1.invalid && email1.errors.required">must be filled</span>
        <span class="error" *ngIf="email1.touched && email1.invalid && email1.errors.pattern">Please enter a valid email</span>
    </div>
    <div class="ccfield-prepend">
        <span class="ccform-addon"><i class="fa fa-mobile-phone fa-2x"></i></span>
        <input class="ccformfield" type="text" name="phone" [(ngModel)]="phone" placeholder="Phone" required #phonenum = "ngModel">

        <span class="error" *ngIf="phonenum.touched && phonenum.invalid && phonenum.errors.required">must be filled</span>
    </div>
    <div class="ccfield-prepend">
        <span class="ccform-addon"><i class="fa fa-comment fa-2x"></i></span>
        <textarea style="border: 2px solid grey;" class="ccformfield" name="comments" rows="8" placeholder="Message" [(ngModel)]="msg" required pattern="[a-zA-z0-9]" #message="ngModel"></textarea>
        <span class="error" *ngIf="message.touched && message.invalid && message.errors.required">must be filled</span>
    </div>
    <div class="ccfield-prepend">
        <input class="ccbtn" type="submit" (click)="onSubmit()" value="Submit">
    </div>
    {{msg1}}
    </form>
</div>
