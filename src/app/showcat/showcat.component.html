<!-- categories -->

<div class="container">
    <h2 id="cen"> <br> <strong>Select Categories</strong></h2>
  <section class="news py-5" id="news">
		<div class="row news-grids">
      <div class="row card-group">
				<div class="col-6" *ngFor="let x of allCat">
					<a routerLink="/showsubcat" [queryParams]="{catid:x._id}">
					<img src="/uploads/{{x.Catpic}}" alt="cat" class="img-fluid">
						<h4 class="mt-4">{{x.Catname | uppercase}}</h4> </a>
					<p class="mt-3"></p>
        </div>
      </div>
      </div>
  </section>
</div>
