<div class="container">
    <div class="checkout-right">
        <table class="table table-striped">
            <thead>
                <tr>
                  <th>S No.</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Message</th>
                </tr>
            </thead>
            <tr class="rem1" *ngFor="let x of allMsg;let i=index">
                <td class="invert">{{i + 1}}</td>

                <td class="invert">{{x.Name}}</td>
                <td class="invert">{{x.Email}}</td>
                <td class="invert">{{x.Phone}}</td>
                <td class="invert">{{x.Message}}</td>
              </tr>
        </table>
    </div>
  </div>
