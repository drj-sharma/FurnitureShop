<!-- login -->
<section class="login py-5">
	<div class="container">
		<h3 class="heading mb-sm-5 mb-4 text-center">Login To Your Account</h3>

		<div class="login-form">
			<form action="#" method="post">
				<div class="row">
					<div class="col-md-4 text-md-right">
						<label>Email:</label>
					</div>
					<div class="col-md-8">
            <input type="email" placeholder="Enter your email-id" required="" name="em" [(ngModel)]="email"
            required pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,3})$" #email1 = "ngModel">
   <span class="error" *ngIf="email1.touched && email1.invalid && email1.errors.required">must be filled</span>
   <span class="error" *ngIf="email1.touched && email1.invalid && email1.errors.pattern">Please enter a valid email</span>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-md-4 text-md-right">
						<label>Password:</label>
					</div>
					<div class="col-md-8">
            <input type="password" placeholder="Enter your Password" required="" name="pass" [(ngModel)]="pass"
            #password1 = "ngModel"> <br>
          <span class="error" *ngIf="password1.touched && password1.invalid && password1.errors.required"> must be filled</span>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-md-4 text-md-right">
						<label class="checkbox"><input type="checkbox" name="checkbox" checked=""> Remember Me</label>
					</div>
				<div class="row mt-3">
          <div class="col-md-8 offset-md-4">
						<button class="btn" name="login" (click)="onLogin()">Submit</button>
					</div>
        </div>
		   </div>
      </form>
    <h4 class="error">
      {{msg}}
    </h4>
		</div>

	</div>
</section>
<!-- //login -->
