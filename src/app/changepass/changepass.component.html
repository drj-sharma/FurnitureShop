
<!-- page details -->
<div class="breadcrumb-agile mt-4">
    <div class="container">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a routerLink="/sitehome">Home</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page"> Change Password</li>
      </ol>
    </div>
  </div>
  <!-- //page details -->

  <!-- login -->
  <section class="login py-5">
    <div class="container">
      <h3 class="heading mb-sm-5 mb-4 text-center">Change Password</h3>

      <div class="login-form">
        <form action="#" method="post">
          	<div class="row">
                <div class="col-md-4 text-md-right">
                  <label>Current:</label>
                </div>
                <div class="col-md-8">
                  <input type="password" placeholder="Enter Your Current Password" required="" name="currentpass" [(ngModel)]="cpass">
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-4 text-md-right">
                  <label>New:</label>
                </div>
                <div class="col-md-8">
                  <input type="password" placeholder="Enter your New Password" required="" name="newpass" [(ngModel)]="npass">
                </div>
              </div>
                <div class="row mt-3">
                    <div class="col-md-4 text-md-right">
                      <label>Retype New:</label>
                    </div>
                    <div class="col-md-8">
                      <input type="password" placeholder="Enter your New Password" required="" name="cnfnew" [(ngModel)]="cnfpass">
                    </div>
                  </div>
              <div class="row mt-3">
                <div class="col-md-4 text-md-right">
                </div>
              <div class="row mt-3">
                <div class="col-md-8 offset-md-4">
                  <button class="btn" name="login" (click)="onChangepass()">Submit</button>
                </div>
              </div>
             </div>
             {{msg}}
        </form>
      </div>

    </div>
  </section>
  <!-- //login -->
