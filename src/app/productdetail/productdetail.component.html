<div class="container py-lg-3">
  <div class="card" style="width: 700px;">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">

          <div class="preview-pic tab-content">
            <img src="uploads/{{ppic}}" alt="productpic" height="200">
          </div>

        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{pname}}</h3>
          <p class="product-description"> <strong>  Specifications: </strong> <br> {{descp}}</p>
          <h4 class="price">Current price: <span>₹{{remcost}} &nbsp;</span> <span class="c"> ₹{{rate}}</span></h4>

          Quantity: <select name="qty" [(ngModel)]="qty">
            <option *ngFor="let x of showstock">{{x}}</option>
            </select> <br>
          <div class="action">
            <button class="btn btn-success btn-lg" type="button" (click)="onAddtocart()">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <h3>{{msg}}</h3>
</div>
